name: 🔍 Trivy Docker Image Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the source code
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # Step 2: Build the Docker image
      - name: 🐳 Build Docker image
        run: docker build -t devprofolioo-frontend:latest .

      # Step 3: Run Trivy vulnerability scan
      - name: 🔐 Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devprofolioo-frontend:latest
          format: table
          exit-code: 1  # Fail the workflow if vulnerabilities are found
          severity: CRITICAL,HIGH

      # Optional: Save scan report to a file
      - name: 📝 Save Trivy scan output
        run: |
          trivy image --severity CRITICAL,HIGH --format table -o trivy-report.txt devprofolioo-frontend:latest

      # Optional: Upload the scan report as an artifact
      - name: 📤 Upload Trivy scan report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt
